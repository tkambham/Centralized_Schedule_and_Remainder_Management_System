<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Appointment</title>
</head>
<body>

    <div class="container mt-5">
        <div class="card p-4">
            <form action="/submit_schedule" method="POST">
                <!-- Appointment Title -->
                <div class="mb-3">
                    <label for="appointment-title" class="form-label">Appointment Title</label>
                    <input type="text" class="form-control" id="appointment-title" name="appointment_title" placeholder="Enter the title of your appointment" required>
                </div>

                <!-- Date -->
                <div class="mb-3">
                    <label for="appointment-date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="appointment-date" name="appointment_date" required>
                </div>

                <!-- Time -->
                <div class="mb-3">
                    <label for="appointment-time" class="form-label">Time</label>
                    <input type="time" class="form-control" id="appointment-time" name="appointment_time" required>
                </div>

                <!-- Appointment Type -->
                <div class="mb-3">
                    <label for="appointment-type" class="form-label">Appointment Type</label>
                    <select class="form-select" id="appointment-type" name="appointment_type" required>
                        <option value="meeting">Meeting</option>
                        <option value="call">Call</option>
                        <option value="doctor">Doctor's Appointment</option>
                        <option value="workshop">Workshop</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="appointment-description" class="form-label">Description</label>
                    <textarea class="form-control" id="appointment-description" name="appointment_description" rows="4" placeholder="Provide a brief description of the appointment"></textarea>
                </div>

                <!-- Notes -->
                <div class="mb-3">
                    <label for="appointment-notes" class="form-label">Additional Notes</label>
                    <textarea class="form-control" id="appointment-notes" name="appointment_notes" rows="3" placeholder="Any additional information or notes"></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Save Appointment</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JavaScript Bundle (for interactive elements) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
