<h1>Computer Square</h1>
<form>
    <div class="form-group">
        <label for="number">Enter a number: </label>
        <input type="number" id="number" name="number" required min="1" max="100" class="form-control" placeholder="Enter a number 1 ~ 100">
    </div>
    <button type="submit" class="btn btn-outline-primary">Submit</button>
</form>
<ul id="display" class="bg-success bg-opacity-25"></ul>
